<!-- partials/values.html -->
<section class="philosophy-section" id="values">
  <div class="container">
    <div class="philosophy-content">
      <!-- Левая колонка: текст и кнопка -->
      <div class="philosophy-left">
        <h1 class="philosophy-title">Philosophy & values</h1>
        <p class="philosophy-description">
          I think everyone wants the same thing - relationship with humanity,
          peace with the metaphysical, and experience with the universe. I try
          to grasp these things with my values: authenticity, creativity, &
          hospitality.
        </p>
        <a href="#" class="philosophy-link">More about me</a>
      </div>

      <!-- Правая колонка: фоновая картинка -->
      <div class="philosophy-right">
        <picture>
          <!-- Мобильные -->
          <source
            media="(max-width: 768px)"
            srcset="
              ./img/Values/values-bg-mobile.jpg    1x,
              ./img/Values/values-bg-mobile@2x.jpg 2x
            "
          />

          <!-- Планшеты -->
          <source
            media="(max-width: 1024px)"
            srcset="
              ./img/Values/values-bg-tablet.jpg    1x,
              ./img/Values/values-bg-tablet@2x.jpg 2x
            "
          />

          <!-- Десктопы (по умолчанию) -->
          <img
            src="./img/Values/values-bg-desktop.jpg"
            srcset="
              ./img/Values/values-bg-desktop.jpg    1x,
              ./img/Values/values-bg-desktop@2x.jpg 2x
            "
            alt="Philosophy and values background"
            class="values-bg-image"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
